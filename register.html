<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Registro</title>
</head>

<body>
    <div id="container-register">
        <form action="">
            <div id="container-name">
                <h2>Nome</h2>
                <input type="text" name="" id="" class="input-name input-form" placeholder="Nome">
            </div>

            <div id="container-surname">
                <h2>Sobrenome</h2>
                <input type="text" name="" id="" class="input-surname input-form" placeholder="Sobrenome">

            </div>

            <div id="container-email">
                <h2>Email</h2>
                <input type="text" name="" id="" class="input-email input-form" placeholder="Email">
            </div>

            <div id="container-password">
                <h2>Senha</h2>
                <input type="password" name="" id="" class="input-password input-form" placeholder="Senha">
            </div>



            <button class="button-register button-login-register">Login</button>
        </form>
    </div>


</body>

</html>
